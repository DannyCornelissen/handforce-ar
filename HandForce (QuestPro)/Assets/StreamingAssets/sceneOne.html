<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity WebSocket Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1> User is in Excercise 1</h1>
        <h1 id="username">Username: ${username}</h1>
        <h2 id="scoreCount">Count: ${score1}</h2>
        <h2 id="scoreCompleted">Completed: ${score2}</h2>
        <button id="sendRequestButton">Increment counter</button>
    </div>
    <script>
        var URL = window.location.hostname +":"
        var WebSocketType = "ws"
        if (window.location.protocol == "https:"){
            WebSocketType = "wss"
            URL = URL + window.location.port;
            
        }
        else{
            port = parseInt(window.location.port,10)+1
            URL = URL + port;
        }
        console.log(URL);
        var socket = new WebSocket(WebSocketType+"://"+URL+"/ws");

        socket.onmessage = function(event) {
            console.log('Received WebSocket message:', event.data);
            var data = JSON.parse(event.data);
            
                document.getElementById("score"+data.type).innerText = "Score "+ data.type + " : " + data.count;

        };
        // socket.onmessage = function(event) {
        //     var payload = event.data;
        //     console.log('Received WebSocket message:', payload);
        //     document.getElementById("score").innerText = "Score: " + payload;
        // }

        socket.onopen = function(event) {
            console.log("WebSocket connection established");
        };

        socket.onclose = function(event) {
            console.log("WebSocket connection closed");
        };

        socket.onerror = function(error) {
            console.error("WebSocket error:", error);
        };
        document.getElementById('sendRequestButton').addEventListener('click', function() {
            // Replace with your target URL
            const url = window.location.protocol+'//'+window.location.hostname+":"+window.location.port+'/increment';

            fetch(url, {
                method: 'GET', // or 'POST' or any other method
                headers: {
                    'Content-Type': 'application/json'
                    // Add any other headers if needed
                }
                // If it's a POST request, you can add a body here
                // body: JSON.stringify({ key: 'value' })
            })
        });
    </script>
</body>
</html>
